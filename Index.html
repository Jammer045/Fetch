<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombia</title>
  <link rel="shortcut icon"
    href="./Resources/png-transparent-yellow-blue-and-red-flag-icon-flag-of-colombia-colombia-flag-flag-sphere-national-flag.png"
    type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Resources/icon.jpg" alt="Logo" width="75" height="75" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Especies_invasoras.html">Especies invasoras</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid bg-warning py-4">
    <h1 class="text-center mb-4">Conoce Colombia</h1>
    <div class="row justify-content-center mb-4">
      <div class="col-md-10">
        <img class="img-fluid rounded" src="./Resources/Banner-menú-colombiano.jpg" alt="Banner Colombia">
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-10">
        <div class="cards">
          <div class="card-body">
            <p id="description" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form class="d-flex" role="search">
              <input id="search" class="form-control" type="search" placeholder="Buscar departamento"
                aria-label="Search">
              <button id="boton" class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkPopulation">
          <label class="form-check-label" for="checkPopulation">
            Mostrar solo departamentos con población mayor a 1.5 millones
          </label>
        </div>
      </div>
    </div>

    <div id="contenedor" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </main>

  <footer>
    <div class="d-flex flex-wrap justify-content-between align-items-center py-1 my-1 border-top">
      <div><img style="height: 30px;" src="./Resources/Flag_of_Colombia.svg.png" alt=""></div>
      <div>© 2023 Copyright: Colombia</div>
      <div>By: Julio Andrés Miguel Cárdenas</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
