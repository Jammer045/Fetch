<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Colombia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid bg-warning py-4">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="departamento-info"></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Buscar ciudades o áreas naturales">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" id="showNaturalAreasOnly" />
                            <label class="ms-2" for="showNaturalAreasOnly">Mostrar solo ciudades</label>
                        </div>
                        <div class="input-group-text">
                            <input type="checkbox" id="showCitiesOnly" aria-label="Checkbox for showing cities only">
                            <label for="showCitiesOnly" class="ms-2">Mostrar solo áreas naturales</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <h2 id="ciudadesTitle">Ciudades:</h2>
                <div id="Ciudades" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <h2 id="areasNaturalesTitle">Áreas Naturales:</h2>
                <div id="naturalAreas" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="especies-invasoras-link"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-1 my-1 border-top">
            <div><img style="height: 30px;" src="./Resources/Flag_of_Colombia.svg.png" alt=""></div>
            <div>© 2023 Copyright: Colombia</div>
            <div>By: Julio Andrés Miguel Cárdenas</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./Detail.js"></script>
</body>

</html>
